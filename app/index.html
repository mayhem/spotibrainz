<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <title>Spotibrainz</title>
    <meta name="description" content="">
    <meta name="author" content="">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap-2.2.1.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive-2.2.1.css">
</head>
<body>

<div class="row-fluid">
    <div class="span12">
        <span id="title-bar-logo">Spotibrainz!</span>
        <span id="title-bar"></span>
    </div>
</div>
<div class="row-fluid outerpad">
    <div class="row-fluid" id="top-row">
        <div class="span4 boxy">
            <div class="boxy-logo">
               <img src="/img/songkick.png">
            </div>
            <div class="boxy-header">
                Upcoming concerts
            </div>
            <div id="songkick" class="boxy-content">
            </div>
        </div>
        <div class="span4 boxy">
            <div class="boxy-logo">
               <img src="/img/musixmatch.png">
            </div>
            <div class="boxy-header">
                Lyrics
            </div>
            <div id="musixmatch" class="boxy-content">
            </div>
        </div>
        <div class="span4 boxy">
        YouTube
        </div>
    </div>
    <div class="row-fluid" id="bottom-row">
        <div class="span4 boxy">
            <div class="boxy-logo">
               <img src="/img/twitter.png">
            </div>
            <div id="twitter-header" class="boxy-header">
                Tweets 
            </div>
            <div id="twitter" class="boxy-content">
            </div>
        </div>
        <div class="span4 boxy">
            <div class="boxy-logo">
               <img src="/img/wikipedia.png">
            </div>
            <div id="wp-header" class="boxy-header">
                Wikipedia 
            </div>
            <div id="wikipedia" class="boxy-content">
            </div>
        </div>
        <div class="span4 boxy">
            <div class="boxy-logo">
               <img src="/img/musicmetric.png">
            </div>
            <div class="boxy-header">
                Metrics
            </div>
            <div id="musicmetric" class="boxy-content">
            </div>
        </div>
    </div>
</div>


<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery-ui-1.9.1.min.js"></script>
<script src="js/bootstrap-2.2.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    sp = getSpotifyApi(1); 
    spotibrainz = sp.require('js/spotibrainz'); 
    spotibrainz.init();
});
</script>
</body>
</html>
